version: "3"
services:
  vpn:
    image: ghcr.io/bubuntux/nordvpn
    container_name: vpn
    restart: ${RESTART}
    cap_add:
      - NET_ADMIN               
    environment:            
      - USER=${NORDUSER}    
      - "PASS=${NORDPASS}"        
      - CONNECT=United_States
      - TECHNOLOGY=NordLynx
      - FIREWALL=Disable
      - TZ=${TIMEZONE}
      - DEBUG=Trace
      - NETWORK=192.168.1.0/24,100.125.12.69/32
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
  torrent:
    container_name: qbtt
    image: ghcr.io/linuxserver/qbittorrent
    network_mode: service:vpn
    restart: ${RESTART}
    depends_on:
      - vpn
    volumes:
      - ${MEDIA}:/downloads
      - ${MEDIA}/torrent-blackhole:/torrent-blackhole
      - ${CONFIGS}/qbittorrent_config:/config
  jackett:
    container_name: jackett
    image: linuxserver/jackett:latest
    network_mode: host
    restart: ${RESTART}
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${MEDIA}/torrent-blackhole:/downloads
      - ${CONFIGS}/jackett_config:/config
  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr
    restart: ${RESTART}
    network_mode: host
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ${MEDIA}/tv:/tv
      - ${MEDIA}:/downloads
      - ${CONFIGS}/sonarr_config:/config
  
  radarr:
    container_name: radarr
    image: linuxserver/radarr:latest
    restart: ${RESTART}
    network_mode: host
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ${MEDIA}/movies:/tv
      - ${MEDIA}:/downloads
      - ${CONFIGS}/radarr_config:/config
  bazarr:
    container_name: bazarr
    image: linuxserver/bazarr
    restart: ${RESTART}
    network_mode: host
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ${MEDIA}/movies:/movies
      - ${MEDIA}/tv:/tv
      - ${CONFIGS}/bazarr_config:/config
  kuma:
    container_name: kuma
    image: louislam/uptime-kuma:1
    restart: ${RESTART}
    ports:
      - 3001:3001
    volumes:
      - ${CONFIGS}/kuma_config:/app/data
  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: tautulli
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ${CONFIGS}/tautulli_config:/config
    ports:
      - 8282:8181
    restart: ${RESTART}
  overseerr:
    image: sctx/overseerr:latest
    container_name: overseerr
    environment:
      - TZ=${TIMEZONE}
    ports:
      - 5055:5055
    volumes:
      - ${CONFIGS}/overseerr_config:/app/config
    restart: ${RESTART}
